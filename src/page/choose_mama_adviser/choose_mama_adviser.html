<!DOCTYPE html>
<htm>
<head>
  @@include('meta.include')
  <link rel="stylesheet" href="[[static]]/page/choose_mama_adviser/css/choose_mama_adviser.css[[v]]">
</head>
<body>
<div class="app" v-if="response" style="display: none;" :style="{display: response ? null : 'none'}">
  <!--妈妈顾问爱好信息选择-->
  <div v-if="false">
    <div class="back-btn"><i class="back-arrow"></i></div>
    <!--妈妈顾问提示信息-->
    <div class="adviser_titles">
      <span>请选择您想要的妈妈顾问信息</span> <br>
      <span>*若不满意，每30天可重新更换顾问</span>
    </div>
    <!--地区展示框-->
    <div class="new_title string_line">
      <span class="btns" @click="showadselect">
        <span class="name">
          所在地区：
          <span v-if="oncesdesc">{{address}}</span>
        </span>
        <span class="more" v-if="!oncesdesc">
          <span>
            请选择<img src="//fe-ws.davdian.com/wap/static/dist/static/page/center/img/arrow-right.png" class="arrow">
          </span>
        </span>
      </span>
    </div>
    <!--地址选择插件-->
    <com-picker-address :showaddress="showaddress2" :addressid="-1" @addressdata="getaddress"></com-picker-address>
    <div class="new_title">
      <span class="btns">
        <span class="name">
          顾问特长（{{hobbyNUm}}/2）:
        </span>
       </span>
    </div>
    <!--特长9宫格-->
    <div class="specialty_nine">
      <div @click="hobbys(0)" v-if="hobby[0]" class="specialty_check"><img src="../wap/static/dist/static/page/choose_mama_adviser/img/childReadingActive.png" alt=""></div>
      <div @click="hobbys(0)" v-else class="specialty_check"><img src="../wap/static/dist/static/page/choose_mama_adviser/img/childReading.png" alt=""></div>

      <div @click="hobbys(1)" v-if="hobby[1]" class="specialty_check"><img src="../wap/static/dist/static/page/choose_mama_adviser/img/kidsEnglishActive.png" alt=""></div>
      <div @click="hobbys(1)" v-else class="specialty_check"><img src="../wap/static/dist/static/page/choose_mama_adviser/img/kidsEnglish.png" alt=""></div>

      <div @click="hobbys(2)" v-if="hobby[2]" class="specialty_check"><img src="../wap/static/dist/static/page/choose_mama_adviser/img/familyRelationshipActive.png" alt=""></div>
      <div @click="hobbys(2)" v-else class="specialty_check"><img src="../wap/static/dist/static/page/choose_mama_adviser/img/familyRelationship.png" alt=""></div>

      <div @click="hobbys(3)" v-if="hobby[3]" class="specialty_check"><img src="../wap/static/dist/static/page/choose_mama_adviser/img/motherGrowActive.png" alt=""></div>
      <div @click="hobbys(3)" v-else class="specialty_check"><img src="../wap/static/dist/static/page/choose_mama_adviser/img/motherGrow.png" alt=""></div>

      <div @click="hobbys(4)" v-if="hobby[4]" class="specialty_check"><img src="../wap/static/dist/static/page/choose_mama_adviser/img/childEducationActive.png" alt=""></div>
      <div @click="hobbys(4)" v-else class="specialty_check"><img src="../wap/static/dist/static/page/choose_mama_adviser/img/childEducation.png" alt=""></div>

      <div @click="hobbys(5)" v-if="hobby[5]" class="specialty_check"><img src="../wap/static/dist/static/page/choose_mama_adviser/img/childHealthActive.png" alt=""></div>
      <div @click="hobbys(5)" v-else class="specialty_check"><img src="../wap/static/dist/static/page/choose_mama_adviser/img/childHealth.png" alt=""></div>

      <div @click="hobbys(6)" v-if="hobby[6]" class="specialty_check"><img src="../wap/static/dist/static/page/choose_mama_adviser/img/foodExpertActive.png" alt=""></div>
      <div @click="hobbys(6)" v-else class="specialty_check"><img src="../wap/static/dist/static/page/choose_mama_adviser/img/foodExpert.png" alt=""></div>

      <div @click="hobbys(7)" v-if="hobby[7]" class="specialty_check"><img src="../wap/static/dist/static/page/choose_mama_adviser/img/parentChildActivitiesActive.png" alt=""></div>
      <div @click="hobbys(7)" v-else class="specialty_check"><img src="../wap/static/dist/static/page/choose_mama_adviser/img/parentChildActivities.png" alt=""></div>

      <div @click="hobbys(8)" v-if="hobby[8]" class="specialty_check"><img src="../wap/static/dist/static/page/choose_mama_adviser/img/loveShareActive.png" alt=""></div>
      <div @click="hobbys(8)" v-else class="specialty_check"><img src="../wap/static/dist/static/page/choose_mama_adviser/img/loveShare.png" alt=""></div>
    </div>
    <!--下一步-->
    <div class="next_step" style="margin-top: 19px;">
      下一步
    </div>
  </div>
  <!--妈妈顾问三选一-->
  <div v-if="">
    <div class="back-btn"><i class="back-arrow"></i></div>
    <!--妈妈顾问提示信息-->
    <div class="adviser_titles">
      <span>根据您的需求，推荐3位妈妈顾问<br>请您选择一位</span>
    </div>
    <div class="adviser_list">
      <div class="adviser_ob">
        <div class="adviser_ob_left">
          <div class="adviser_user_info">
            <img src="//fe.davdian.com/wap/static/dist/static/page/center/img/default-head.png" alt="">
            <div>
              <span>这里橘子酸的昵称</span><br>
              <span>匹配度98%</span>
            </div>
          </div>
          <div class="adviser_marks">
            <div>分享达人</div>
            <div>有共同好友</div>
          </div>
        </div>
        <div class="adviser_ob_right">
          <input type="radio" name="adviser_select" value="1" v-model="adviser_select">
          <img v-if="adviser_select == 1" src="../wap/static/dist/static/page/choose_mama_adviser/img/adviser_select.png" alt="">
        </div>
      </div>
      <div class="adviser_ob">
        <div class="adviser_ob_left">
          <div class="adviser_user_info">
            <img src="//fe.davdian.com/wap/static/dist/static/page/center/img/default-head.png" alt="">
            <div>
              <span>这里橘子酸的昵称</span><br>
              <span>匹配度98%</span>
            </div>
          </div>
          <div class="adviser_marks">
            <div>分享达人</div>
            <div>有共同好友</div>
          </div>
        </div>
        <div class="adviser_ob_right">
          <input type="radio" name="adviser_select" value="2" v-model="adviser_select">
          <img v-if="adviser_select == 2" src="../wap/static/dist/static/page/choose_mama_adviser/img/adviser_select.png" alt="">
        </div>
      </div>
      <div class="adviser_ob">
        <div class="adviser_ob_left">
          <div class="adviser_user_info">
            <img src="//fe.davdian.com/wap/static/dist/static/page/center/img/default-head.png" alt="">
            <div>
              <span>这里橘子酸的昵称</span><br>
              <span>匹配度98%</span>
            </div>
          </div>
          <div class="adviser_marks">
            <div>分享达人</div>
            <div>有共同好友</div>
          </div>
        </div>
        <div class="adviser_ob_right">
          <input type="radio" name="adviser_select" value="3" v-model="adviser_select">
          <img v-if="adviser_select == 3" src="../wap/static/dist/static/page/choose_mama_adviser/img/adviser_select.png" alt="">
        </div>
      </div>
    </div>
    <!--下一步-->
    <div class="next_step" style="margin-top: 19px;">
      就是TA
    </div>
  </div>
</div>
  @@include('vendor.include')
  <script src="[[static]]/page/choose_mama_adviser/js/choose_mama_adviser.js[[v]]"></script>
</body>
  <style scoped>

      background-color: #FFFFFF;
      font-weight: normal;
    }
    .new_title {
      background: white;
    }
    .string_line:before,.string_line:after {
      content: '';
      display: block;
      height: 1px;
      background: #E1E1E1;
      -webkit-transform: scaleY(0.5);
      -ms-transform: scaleY(0.5);
      transform: scaleY(0.5);
    }

    .new_title .btns {
      display: -webkit-box;
      display: -webkit-flex;
      display: -moz-box;

      display: flex;

      line-height: 20px;
    }

    .new_title .btns .name {
      -webkit-box-flex: 1;

    .adviser_ob_right input{

    .adviser_ob_right img{
      position: absolute;

      left:-1px;

      height: 30px;
    }
    .adviser_user_info{
      height: 50px;

      margin: 10px 10px 0 10px;
    }
    .adviser_user_info img,.adviser_user_info div{
      height: 50px;
      float: left;
    }
    .adviser_user_info img{
      width: 50px;
      border-radius: 25px;
    }
    .adviser_user_info div{

    .adviser_user_info div span:nth-of-type(1){
      margin-top: 5px;

    .adviser_user_info div span:nth-of-type(2){
      color:#FF4A7D;

</htm>
