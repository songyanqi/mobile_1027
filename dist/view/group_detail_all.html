<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
  <meta name="renderer" content="webkit">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
  <script src="//fe-ws.davdian.com/wap/static/dist/static/common/js/autoRootSize.js?v=2017-08-16_21:56:46"></script>

  <link rel="stylesheet" href="//fe-ws.davdian.com/wap/static/dist/static/page/group_detail_all/css/group_detail_all.css?v=2017-08-16_21:56:46">
</head>
<body>
  <div class="app" v-if="response" style="display: none;" :style="{display: response ? null : 'none'}">
    <!--头部标题-->
    <com-top-title title="团成员列表" border-bottom home></com-top-title>
    <!--全部成员列表-->
    <ul class="all-group-people">
      <template v-for="(member, i) in memberList">
        <li>
          <group-head-portrait :type="member.parendId === '0' ? 'leader' : 'normal'" :src="member.founderAvater"></group-head-portrait>
          <span class="nickname">{{member.founderName}}</span>
          <span class="begin-time">{{member.uTime}} {{member.parendId === '0' ? '开团' : '参团'}}</span>
        </li>
        <div class="split-line"></div>
      </template>
    </ul>
  </div>

    <script src="//cdn-ws.davdian.com/vue/2.4.2/vue.min.js"></script>
  <script src="//cdn-ws.davdian.com/vue-lazyload/1.0.3/vue-lazyload.js"></script>
  <script src="//cdn-ws.davdian.com/jquery/3.2.0/jquery.min.js"></script>
  <!--<script src="//fe-ws.davdian.com/wap/static/dist/static/common/js/common.js?v=2017-08-16_21:56:46"></script>-->

  <script src="//fe-ws.davdian.com/wap/static/dist/static/page/group_detail_all/js/group_detail_all.js?v=2017-08-16_21:56:46"></script>
</body>
</html>
