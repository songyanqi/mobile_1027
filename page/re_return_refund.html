<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0,minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link href="../stylesheet/base.css" rel="stylesheet">
    <link href="../stylesheet/model.css" rel="stylesheet">
    <link href="../stylesheet/swiper-3.3.1.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../stylesheet/order.css">

    <title>退货退款</title>
    <script type="text/javascript">
        /////////////////////给app提供接口数据////////////
        var appData = {
            showHead: 1,     // 是否展示头部
            showFoot: 0,     // 是否展示底部
            backOnHead: 1,   // 头部返回按钮
            homeOnHead: 0,   // 头部首页按钮
            shareOnHead: 0
        };
        // 发货提醒接口地址
        var txUrl = "";
        var orderId = "ds"; // 订单id ，用于关闭订单 删除订单
        var deleteOrderUrl = "../data/deleteOrder.json";
        var closeOrderUrl = "../data/closeOrder.json";
        var orderListUrl = "fd";
        var cancelOrderUrl = "../data/testCancel.json";
        var arriveUrl = '../data/success.json'; // 确认收货地址
        var arriveJumpUrl = '//nemo.davdian.com';

        //图片上传地址
        var picUploadUrl = "../data/uploadImg.json";
        //提交退货信息
        var returnGoodsUrl = '../data/success.json';
    </script>
</head>
<body class="orderDetail backcolor_F">
<div class="top0">
    <div class="top_container">
        <!--top_back改为a标签，如果有上一页链接地址改为 javascript:history.back();或者你想执行的语句，否则链接改为真正的链接-->
        <div class="top_left">
            <a class="top_back" href="javascript:history.back();">
                <span class="home_arrow"></span>
            </a>
        </div>
        <div class="title_container">
            退货退款
        </div>
        <div class="top_right">
            <a href="/" class="top_home">
                <span class="home_icon"></span>
            </a>
        </div>
    </div>
</div>

<div class="return_refund_container">
    <div class="publish_comment_con">
        <!--商品list-->
        <div class="order_detail_container mb_10">
            <div class="order_goods_group dav-shadow" data-for-order-id="11">
                <a class="order_goods_item_new" href="//nemo.davdian.com">
                    <div class="order_good_img_container_new">
                        <img src="//pic.davdian.com/free/good_pic_demo_800_800.jpg">
                    </div>
                    <div class="order_good_info_container_new dav-small">
                        <div class="order_good_name">贝亲 (Pigeon)食物研磨05008</div>
                        <div class="order_good_price">￥128.00 X 1</div>
                    </div>
                </a>
            </div>
        </div>
        <div class="backcolor_F p10 pdtop0">
            <div class="return_box">
                <span>退货原因：</span>
                <span>15天无理由退货</span>
            </div>
        </div>

        <div class="return_tips mb_10 pdtop0">
            目前只支持，15天无理由退货，您要承担过程运费，如有疑问请咨询客服哦~
        </div>

        <div class="backcolor_F p10 pdtop0">
            <div class="return_box">
                <span>退货金额：</span>
                <span>￥<span class="js_re_money">29.00</span> (优惠后的金额)</span>
            </div>
        </div>

        <div class="backcolor_F p10 pdtop0 positionrelative js_return_goodsNum">
            <div class="return_box">
                <span>数量：</span>
            </div>
            <div class="input_control" style="left:60px;">
                <div class="minus change_num">-</div>
                <input type="number" step="1" class="number_none" value="1" max="3" min="1">
                <div class="plus change_num">+</div>
            </div>
        </div>

        <div class="backcolor_F p10 pdtop0 positionrelative">
            <div class="return_box">
                <textarea placeholder="退货备注：" class="return_remark"></textarea>
                <span class="return_remark_num">200</span>
            </div>
        </div>

        <div class="mb_10 clearfix add_comment_con">
            <ul>
                <li class="add">
                    <img src="//pic.davdian.com/free/comment_add_icon.png">
                    <input type="file" class="add_pic_input" accept="image/gif,image/jpeg,image/png,image/jpg,image/bmp" multiple="multiple">
                </li>
            </ul>
        </div>
        <div class="return_tips mb_10">
            为了帮助我们更好的解决问题，请上传照片。最多3张，每张不超过5M，支持JPG、BMP、PNG
        </div>
        <div class="return_btn returnGoodsInfoButton" data-for-id="98793">提交</div>
    </div>
</div>
<div class="publish_pic_view hide">
    <div class="publish_pic_preview">
        <div class="swiper-wrapper">
            <div class="swiper-slide"><img src="http://pic.davdian.com/images/201503/goods_img/430_G_1427372720530.jpg">
            </div>
            <div class="swiper-slide"><img src="http://pic.davdian.com/images/201507/goods_img/1274_G_1435806602097.jpg"
                                           alt=""></div>
            <div class="swiper-slide"><img src="http://pic.davdian.com/images/201510/goods_img/3336_G_1444726917241.jpg"
                                           alt=""></div>
        </div>
    </div>
    <div class="publish_pic_preview_bottom">
        <span class="back"><i class="back_arrow"></i>返回</span>
        <span class="num">3/4</span>
        <span class="delete_btn"></span>
    </div>
</div>


<script src="//apps.bdimg.com/libs/jquery/1.9.1/jquery.min.js"></script> <!--下面这个jquery要带着version哈-->

<script type="text/javascript" src="../javascript/base.js"></script>
<script type="text/javascript" src="../javascript/comment.js"></script>
<script type="text/javascript" src="../javascript/order.js"></script>
<script type="text/javascript" src="../javascript/units.js"></script>
<script src="../javascript/swiper-3.3.1.jquery.min.js"></script>
</body>
</html>
