<script>
  var designWidth = window.designWidth;
  function setRootSize (width) {
    width = width || designWidth || 375;
    var clientWidth = document.documentElement.clientWidth;
    if (clientWidth > 640) {
      clientWidth = 640
    } else {
      if (clientWidth < 320) {
        clientWidth = 320
      }
    }
    document.documentElement.style.fontSize = (clientWidth / width) * 100 + "px";
  }

  window.addEventListener("resize", setRootSize, false);
  window.designWidth = undefined;
  setRootSize(750);
  //    var autoRootSize = require('../../../common/js/module/autoRootSize.js').default;
</script>
