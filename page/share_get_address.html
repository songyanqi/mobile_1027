<!DOCTYPE html>

<head>

    <title>地址列表</title>

<!--如果是在修改订单时候就加一个class ：in_order_edit-->
<body class="address_list">

<div class="top0">
    <div class="top_container">
        <!--top_back改为a标签，如果有上一页链接地址改为 javascript:history.back();或者你想执行的语句，否则链接改为真正的链接-->
        <div class="top_left">
            <a class="top_back" href="javascript:history.back();">
                <span class="home_arrow"></span>
            </a>
        </div>
        <div class="title_container">
            地址列表
        </div>
        <div class="top_right">
            <a href="" class="top_btn">
                <span class="border_btn">新增地址</span>
            </a>
        </div>
    </div>
</div>

<div class="wd_address_list">
    <ul class="address_list">
        <li data-for="75910" data-index="0" class="address  without_id_card">

                <span class="tel">15910661506</span>

                <a class="edit" href="/address.html?address_id=75910&order_id=0">
