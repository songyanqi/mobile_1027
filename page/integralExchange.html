    <title>积分兑换</title>
    <script>
        var integralUrl = ""; // 兑换商品后跳转到的兑换列表的url
        /////////////////////给app提供接口数据////////////
        var appData = {
            showHead:1,     // 是否展示头部
            showFoot:0,     // 是否展示底部
            backOnHead:1,   // 头部返回按钮
            homeOnHead:0,   // 头部首页按钮
            shareOnHead:0
        };

            <a class="top_back" href="javascript:history.back();">

            </a>
        </div>
        <div class="title_container">
            积分兑换
        </div>
    </div>
</div>

            </div>
            <div class="address_container">
                <div class="input_wrap">
                    <input type="hidden" value="1" name="country">
                    <select name="province" id="selProvinces" onchange="region.changed(this, 2, 'selCities')" data-url="jsonRegion.json" >

                        <option value="12" >黑龙江</option>

                    <select name="city" id="selCities" onchange="region.changed(this, 3, 'selDistricts')" >

                        <option value="351" >乌鲁木齐</option>
                        <option value="352" >阿克苏</option>
