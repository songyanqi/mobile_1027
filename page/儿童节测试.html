    var strSign = function(obj) {
      var strObj = sortObj({obj:obj})
      var str = ''
      for (var i in strObj){
        str +=  i + '=' + strObj[i] + '&'
      }
      return str;
    }

    var sortObj = function(obj) {
      var Units = window.Units = window.Units||{};
      var u = navigator.userAgent;
      Units.isIOS = function(){
        if(u.match(/ios/i)) {
          return true;
        }
        return !!u.match(/\(i[^;]+;( U;)? CPU.+Mac OS X/);
      };
      Units.isMobileIOS = function () {
        return /iPhone|iPad|iPod/i.test(u);
      };
      Units.getAppVersion = function () {
        // 空格分所有
        var versionStr = u.match(/(ios|android)\.davdian\.com\/([\d\.]+)/i) ||  u.match(/(ios|android)\.bravetime\.net\/([\d\.]+)/i)||  u.match(/(ios|android)\.vyohui\.cn\/([\d\.]+)/i);
        if(versionStr == null){
          return 0;
        }else{
          var v = versionStr[2].split(".").reduce(function(a,b){return +a*10+ +b});
        }
        return +v;
      };
      Units.isAndroid = function () {
        if(u.match(/(android|linux)/i)) {
          return true;
        }
        return u.indexOf('Android') > -1 || u.indexOf('Linux') > -1;
      };

      var string = ''
      var strObj = {}
      var t = null
      var tValue = null
      var arrKey = ['shop_url','sess_key','device_token','format','ts','osv','wh','data_version']
      var osv = "web_h5_*_*";
      if(window.Units&&Units.isApp()&&Units.isIOS()){
        osv = "web_ios_*_*";
      }
      if(window.Units&&Units.isApp()&&Units.isAndroid()){
        osv = "web_android_*_*";
      }
      var arrValue = [location.host, document.cookie.split(';').filter(function(x){return x.indexOf("dvdsid")>-1})[0]?document.cookie.split(';').filter(function(x){return x.indexOf("dvdsid")>-1})[0].split("=")[1]:0, "", 'json', new Date().getTime(), osv, '750_1334', 0]

      if (obj.obj){
        for (var p in obj.obj){
          arrKey.push(p)
          arrValue.push(obj.obj[p])
        }
      }
      for (var i = 0; i < arrKey.length; i++) {
        for (var j = 0; j < arrKey.length - i - 1; j++) {
          if (arrKey[j] > arrKey[j+1]) {
            t = arrKey[j+1]
            arrKey[j+1] = arrKey[j]
            arrKey[j] = t

            tValue = arrValue[j+1]
            arrValue[j+1] = arrValue[j]
            arrValue[j] = tValue
          }
        }
      }
      for (var i = 0; i < arrKey.length; i++) {
        strObj[arrKey[i]] = arrValue[i]
      }
      for (var p in strObj) {
        string += p + '=' + strObj[p]
      }
      var sign = hex_md5(string).toUpperCase()
      strObj.sign = sign
      return strObj
    }

  <script>
    window.bravetime.newConfirm = function (msg, opt) {
      var msg = msg || "",
        opt = opt || {},
        okText = opt.okText || "确定",
        cancelText = opt.cancelText || "取消",
        callback = opt.okLink || function () {
          },
        cancelCallback = opt.cancelLink || function () {
          },
        hideCancel = opt.hideCancel || false,
        hideOkAndCancel = opt.hideOkAndCancel || false,
        showPrompt = opt.showPrompt || false,
        closeButton = opt.hasClostButton || false,
        hideOnClick = opt.hideOnClick || false,
        promptInput;

      var $elAlert = $('.modal_dialog_wrap');
      if ($elAlert.length < 1) {
        $(['<div class="dialog_mask" style="display:block">', '<div class="modal_dialog_wrap">', '<div class="modal_dialog">', '<div class="modal_body"></div>', '<div class="modal_footer">', '<a class="confirm">确定</a>', '<a class="cancel">取消</a>', '</div>', '</div>', '</div>', '</div>'].join('')).appendTo(document.body);

        $elAlert = $('.modal_dialog_wrap');
        $elAlert.find('.confirm').click(function () {
          $('.dialog_mask').hide();
          var callback = $(this).data('callback');
          if (callback) {
            if (typeof callback === 'string') {
              window.bravetime.goto(callback);
            } else {
              promptInput = $(".prompt");
              if (showPrompt && promptInput.val()) {
                callback(promptInput.val());
              } else {
                callback();
              }
            }
          }
        });
        $elAlert.find('.cancel').click(function () {
          var callback = $(this).data('cancel_callback');
          if (callback) {
            if (typeof callback === 'string') {
              window.bravetime.goto(callback);
            } else {
              callback();
            }
          }
          $('.dialog_mask').hide();
        });
      } else {
        $('.dialog_mask').css('display', 'block');
      }
      if (hideOnClick) {
        $('.dialog_mask').click(function (e) {
          if ($(e.target).hasClass("dialog_mask")) {
            $('.dialog_mask').hide();
          }
        });
      }
      $elAlert.toggleClass('modal_dialog_confirm_wrap', !hideCancel);
      $elAlert.toggleClass('modal_dialog_info_wrap', hideOkAndCancel);
      $elAlert.find('.modal_body').html(msg);
      if (showPrompt) {
        promptInput = $("<input>").addClass("prompt");
        if (opt.placeholder) {
          promptInput.attr("placeholder", opt.placeholder);
        }
        $elAlert.find('.modal_body').append($("<div class='input_container that_input'></div>").append(promptInput));
        promptInput.focus(function () {
          if (window.Units && Units.isWechat() && Units.isIOS()) {
            $(".top0").addClass("hide");
          }
        }).blur(function () {
          setTimeout(function () {
            $(".top0").removeClass("hide");
          }, 50);

        })
      }
      if (closeButton) {
        var closeBtn = $('<div class="modal_close"></div>');
        $elAlert.find('.modal_body').append(closeBtn);
        closeBtn.click(function () {
          $('.dialog_mask').hide();
        })
      }
      $elAlert.find('.confirm').html(okText).data('callback', callback || null);
      $elAlert.find('.cancel').html(cancelText).data('cancel_callback', cancelCallback || null);
      $elAlert.css('margin-top', $elAlert.height() * -0.5);
    };

    window.bravetime.newAlert = function (msg, callback) {
      if (typeof callback == "function") {
        window.bravetime.newConfirm(msg, {
          hideCancel: true,
          okLink: callback
        });
      } else {
        var opt = callback || {};
        opt["hideCancel"] = true;
        window.bravetime.newConfirm(msg, opt);
      }

    };

        docEl.documentElement.dataset.width = width;
        docEl.documentElement.dataset.percent = 200 * (width / 750);

        }
      };

      if (!doc.addEventListener) return;
      win.addEventListener(resizeEvt, recalc, false);

    function judgeTime(callback) {
      if (isLimit) {
        var date = new Date(),
          dateYears = date.getFullYear(),
          dateMounth = date.getMonth() + 1,
          dateDay = date.getDate(),
          dateTime = date.getTime();

              clearInterval(time);
              callback();
            }
          });
        }

      }

          img.onload = function () {
            loaded++;
            if (loaded == list.length) {

                callback && callback();
              }
            }
          };
          img.src = list[i];
        })();
      }
      setTimeout(function () {
        if (!callbacked) {
          callbacked = true;
          callback && callback();
        }
      }, 500)

    function showGame($game) {
      var $redContainer = $("<div class='red_container'></div>");
      $redContainer.append("<div class = 'heart'></div>");
      $game.append($redContainer);
      setTimeout(function () {
        addRed($redContainer, 1);
      }, 300);
      loadImg(['//pic.davdian.com/free/party/fail_icon3.png', '//pic.davdian.com/free/party/success_icon1.png'])
    }

    /**
     * 添加红包
     */
    function addRed($redContainer, redNum) {
      var num = 50, removeTime = 4000;
      var index = Math.ceil(Math.random() * 8) + 1;
      var $red;
      $red = $("<div class='red'><img src='//pic.davdian.com/free/party/bouns_icon" + index + ".png' alt=''></div>");
      $red.css("left", (Math.random() * $redContainer.width())*0.8 + "px").css("top", '-100px');

      $redContainer.append($red);

      setTimeout(function () {
        if (redNum < num) {
          addRed($redContainer, ++redNum);
        } else {
          setTimeout(function () {
            calculateResult();
            $redContainer.remove();
          }, removeTime);
        }
      }, 15000 / num);
      setTimeout(function () {
        $red && $red.length && $red.remove();
      }, removeTime);
      $red.on("mousedown touchstart", function (e) {
        if (!$red.hasClass("clicked")) {
          $red.addClass("clicked");
          clickNum++;
          $(this).addClass("boom").css("animation-play-state", "paused").find("img").attr("src", '//pic.davdian.com/free/party/explosion.png');
          setTimeout(function () {
            $red && $red.length && $red.remove();
          }, 500)
        }
        event.preventDefault();
        e.preventDefault();
        return false;
      })
    }

    /**
     * 计算结果
     */
    function calculateResult() {
      console.log("clickNum",clickNum);

      if (clickNum > 0) {
        showResult(bounsId);
      } else {
        showResult();
      }
      sessionStorage.setItem("20170420_hby",1);
    }

    window.calculateResult = calculateResult;

    function r(list) {
      var g = Math.random(), v = 0, theList = list[0];

      console.log(list, g);
      for (var i = 0; i < list.length; i++) {
        v += +list[i].n;
        if (v > g) {
          theList = list[i];
          break;
        }
      }
      return theList.id;
    }

    /**
     * 展示结果
     * @param id
     */
    function showResult(id) {

      var currents = new Date(),
        dateYears = currents.getFullYear(),
        dateMounth = currents.getMonth() + 1,
        dateDay = currents.getDate(),
        currentHour = currents.getHours(),
        nextStr = "";

      actTimeList.map(function (item, index) {
        if (actTimeList[index+1]) {
          var getMinutes = new Date(dateYears + '/' + dateMounth + '/' + dateDay + ' ' + actTimeList[index+1].beginTime).getMinutes();
          getMinutes = getMinutes < 10 ? '0'+getMinutes : getMinutes;
        }
        var getMinutesTo = new Date(dateYears + '/' + dateMounth + '/' + dateDay + ' ' + actTimeList[0].beginTime).getMinutes();
        getMinutesTo = getMinutesTo < 10 ? '0'+getMinutesTo : getMinutesTo;

        if (currents.getTime() >= new Date(dateYears + '/' + dateMounth + '/' + dateDay + ' ' + item.beginTime).getTime() && currents.getTime() <= new Date(dateYears + '/' + dateMounth + '/' + dateDay + ' ' + item.overTime).getTime()) {
          if (index == actTimeList.length-1) {
            if (currents.getDate() == new Date(endTime).getDate()) {
              nextStr = '';
              isLastTime = true;
            } else {
              nextStr = "下一场糖果party开始时间：<br/>明天 "+ new Date(dateYears + '/' + dateMounth + '/' + dateDay + ' ' + actTimeList[0].beginTime).getHours() +":"+ getMinutesTo +":00";
            }
          } else {
            nextStr = "下一场糖果party开始时间：<br/>今天 "+ new Date(dateYears + '/' + dateMounth + '/' + dateDay + ' ' + actTimeList[index+1].beginTime).getHours() +":"+ getMinutes +":00";
          }
        }
      });
      var $game = $(".game");
      if (!id) {
        isFirst = false;
        var fStr = nextStr.indexOf('时间');
        var second = nextStr.substring(0,fStr+3);
        var tStr = nextStr.substring(fStr+3);
        nextStr = second + " " + tStr;

        var templateText = "<div class='result_container'>" +
          "<div class='result result_none'><div class='img_con'>";
        if (isLastTime) {
          templateText += "<img src='//pic.davdian.com/free/party/fail_icon4.png'>";
        } else {
          templateText += "<img src='//pic.davdian.com/free/party/fail_icon3.png'>";
        }

        templateText += "<div class='text'>" + nextStr + "</div></div>" +
          "<div class='close bounsColseBtn'><img src='//pic.davdian.com/free/2017/02/24/close_btn.png' alt=''></div> </div></div> ";

        var $resultContainer = $(templateText);
        $game.append($resultContainer);

        $(".close").click(function () {
          $(".game_container").hide();
          $('html body').css({"overflow": "auto"})
        });
      } else {
        console.log("抽中id为" + id + "的红包")
        // if (clickNum >= 5) {
        $.ajax({
          url: bounsURL,
          data:strSign({
            lotteryActId: bounsId,
          }),
          type: 'POST',
          cache: false,
          dataType: "json",
          success: function (result) {
            if (result.code == 0) {
              var data = result.data;
              if (data.lotteryResult == 'success' && clickNum >= 5) {
                var $resultContainer = $("<div class='result_container'>" +
                  "<div class='result'><div class='img_con'>" +
                  "<img src='//pic.davdian.com/free/party/success_icon3.png'>" +
                  "<div class='text'>" + nextStr + "</div>" +
                  "<div class='min_text'>满" + data.bonusInfo.minConsumePrice + "元可用</div>" +
                  "<div class='num_text'><span class = 'num_text_icon'>¥</span>" +data.bonusInfo.bonusMoney+ "</div>" +
                  "<div class='num_time'>有效期：" + data.bonusInfo.useBeginTime +"-"+data.bonusInfo.useEndTime +"</div>" +
                  "<a class='look_red' href='/user_bonus.html?_refer=hongbaoyu'></a>" +
                  "<div class='close bounsColseBtn'></div>" +
                  "</div>" +
                  "<div class='close bounsColseBtn'><img src='//pic.davdian.com/free/2017/02/24/close_btn.png' alt=''></div> </div></div> ")
                $game.append($resultContainer);

                $(".close").click(function () {

                showResult();

            } else {

      }

      (function () {

        })

    }
