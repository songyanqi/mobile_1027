<!DOCTYPE html>
<html lang="zh-cn" style="background-color: #fff;">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0,minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>商品名称</title>
    <!-- build:style base -->
    <link href="../stylesheet/base.css" rel="stylesheet">
    <link href="../stylesheet/model.css" rel="stylesheet">

    <!-- /build -->
    <!-- build:style detail -->
    <link href="../stylesheet/v.css" rel="stylesheet">
    <link href="../stylesheet/red_page.css" rel="stylesheet">

</head>
<body>

<div class="top0">
    <div class="top_container">
        <!--top_back改为a标签，如果有上一页链接地址改为 javascript:history.back();或者你想执行的语句，否则链接改为真正的链接-->
        <div class="top_left">
            <a class="top_back" href="javascript:history.back();">
                <span class="home_arrow"></span>
            </a>
        </div>
        <div class="title_container">
            恭喜获得红包
        </div>
    </div>
</div>


<div class="b_container">
    <img src="//pic.davdian.com/free/red_page_top_bg.png">
    <div class="red_page_top">
        <!--领取红包-->
        <div class="text"><span class="number_fz">5</span><span class="dollars_fz">元</span></div>
        <!--已经领过红包
        <div class="prompt_text">您已经领过红包了！</div>
        <div class="text"><span class="number_fz">5</span><span class="dollars_fz">元</span></div>
        -->
        <!--红包领完了
        <div class="late_text">晚了一步啦，红包领完了</div>
        -->
    </div>

    <div class="red_page_btn">立即领取</div>
    <!--已经领过红包
    <div class="red_page_btn">立即使用</div>-->
    <!--红包领完了
    <div class="red_page_btn">去店铺逛逛</div>-->

    <div class="red_explain">
        <p><span class="yellow_dot"></span>满50元即可使用</p>
        <p><span class="yellow_dot"></span>有效期至 : 2015-10-18</p>
    </div>

    <!--未有人抢到红包时红包手气榜不显示,class="luck_list"变成class="luck_list hide"-->
    <div class="luck_list">
        <div class="title"><span class="title_text">红包手气榜</span></div>
        <ul class="list">
            <li><span class="head"><img class="shop_img" src="//pic.davdian.com/free/dianzhutouxiang_demo.jpg"></span>哈爸<span class="pull-right color_fef1aa">1.00元</span></li>
            <li><span class="head"><img class="shop_img" src="//pic.davdian.com/free/dianzhutouxiang_demo.jpg"></span>哈爸<span class="pull-right color_fef1aa">1.00元</span></li>
            <li><span class="head"><img class="shop_img" src="//pic.davdian.com/free/dianzhutouxiang_demo.jpg"></span>哈爸<span class="pull-right color_fef1aa">1.00元</span></li>
            <li><span class="head"><img class="shop_img" src="//pic.davdian.com/free/dianzhutouxiang_demo.jpg"></span>哈爸<span class="pull-right color_fef1aa">1.00元</span></li>
        </ul>
    </div>

    <div class="luck_list">
        <div class="title"><span class="title_text">红包使用说明</span></div>
        <div class="instructions">
            <div class="instructions_list"><span class="white_dot"></span><div class="instructions_text">红包可以在下单时使用，可以从店铺的“我的”中查看；</div></div>
            <div class="instructions_list"><span class="white_dot"></span><div class="instructions_text">红包仅能够在有效期内使用，过期作废；</div></div>
            <div class="instructions_list"><span class="white_dot"></span><div class="instructions_text">每笔订单仅可使用一个红包，不可找零；</div></div>
            <div class="instructions_list"><span class="white_dot"></span><div class="instructions_text">订单发生退款后，仅退回实付金额，红包不会退回，自动作废；</div></div>
        </div>
    </div>

    <div class="dav_logo">
        <img src="//pic.davdian.com/free/dav_logo.png">
    </div>

</div>
